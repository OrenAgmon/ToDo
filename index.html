<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo </title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <header>Todo List</header>
    <div class="main-section">
        <div class="sidebar">
            <button class="side-proj" id="all-tasks">
                <span class="side-icon material-icons">list</span>
                <span class="side-text">All Tasks</span>
            </button>
            <button class="side-proj" id="today">
                <span class="side-icon material-icons">today</span>
                <span class="side-text">Today</span>
            </button>
            <button class="side-proj" id="this-week">
                <span class="side-icon material-icons">date_range</span>
                <span class="side-text">This Week</span>
            </button>
            <p id="all-proj-title">All Projects</p>
        </div>
        <div class="task-section">
            <p id="main-title">project-title</p>
            <button class="add-task">
                <span class="addtask-icon">icon</span>
                <span class="addtask-text">text</span>
            </button>
        </div>
    </div>
    <footer>Copyrights reserved</footer>
    <script src="main.js"></script>
</body>
</html>
