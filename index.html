<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo </title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>



    </div>
    <header>Todo List</header>
    <div class="main-section">
        <div class="sidebar">
            <button class="side-proj" id="All Tasks">
                <span class="side-icon material-icons">list</span>
                <span class="side-text">All Tasks</span>
            </button>
            <button class="side-proj" id="Today">
                <span class="side-icon material-icons">today</span>
                <span class="side-text">Today</span>
            </button>
            <button class="side-proj" id="This Week">
                <span class="side-icon material-icons">date_range</span>
                <span class="side-text">This Week</span>
            </button>
            <p id="all-proj-title">All Projects</p>
            <div class="all-proj-container">
                
            </div>
            <button class="create-project">
                <span class="side-icon material-icons">add</span>
                <span class="side-text">Add</span>
            </button>
            <div class="proj-input-container">

                <input type="text" id="new-proj-text" autocomplete="off">
                <div class="apply-proj-container">
                    <button class="save-proj apply-proj">Save</button>
                    <button class="discard-proj apply-proj">Discard</button>
                </div>
            </div>

        </div>

        <div class="task-section">
            <p id="main-title">All Tasks</p>
            <div class="tasks-container">
          
            </div>

            <button class="add-task">
                <span class="addtask-icon material-icons">add</span>
                <span class="addtask-text">Add Task</span>
            </button>

            <div class="task-input-container">
                <div class="text-input-container">
                    <input type="text" id="task-text-input" placeholder="Task Name" autocomplete="off">
                </div>
                <div class="apply-container">
                    <button class="save-task apply-task">Save</button>
                    <button class="cancel-task apply-task">Delete</button>
                </div>
            </div>
        </div>
    </div>
    <footer>Copyrights reserved</footer>
    <script src="main.js"></script>
</body>

</html>
